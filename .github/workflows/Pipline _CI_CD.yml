  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Pull Data from main branch
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t pot_shop_official_front_end .

      - name: Save Docker image to a tar file
        run: |
          docker save -o pot_shop_front_official_end.tar pot_shop_official_front_end

      - name: Transfer Docker image to remote machine
        run: |
          sshpass -p ${{ secrets.PASSWORD }} scp -o StrictHostKeyChecking=no -P ${{ secrets.PORT }} pot_shop_front_official_end.tar ${{ secrets.USERNAME }}@${{ secrets.HOST }}: /hamza/

      - name: SSH into remote machine and load Docker image
        run: |
          sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no -p ${{ secrets.REMOTE_PORT }} ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }} 'docker load -i /path/on/remote/machine/pot_shop_front_official_end.tar'

      - name: SSH into remote machine and start Docker Compose
        run: |
          sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no -p ${{ secrets.REMOTE_PORT }} ${{ secrets.REMOTE_USERNAME }}@${{ secrets.REMOTE_HOST }} 'cd /path/to/your/project/directory && docker-compose up -d'
